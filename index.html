<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
<input type="Search"  class="input-box" id="input-box" placeholder="Enter city name...">
        </div>
        

    <div class="weather-body">
<div class="location-details">
    <div class="city" id="city">Tripura, IN</div>
    <div class="date" id="date">17 Sep (Saturday), 2022</div>
</div>
<div class="weather-status">
    <div class="temp" id="temp">34°C</div>
    <div class="min-max" id="min-max">32°C (min)/ 34°C(max)</div>
    <div class="weather" id="weather">Clear</div>
    <div class="img"> <img src="/cloud new.png" alt=""> </div>

</div>
        </div>
    </div>
    <div class="ck-weather">
        <div class="name">Todays Forecast</div>
        <div class="logo"><img src="/cloud new.png" alt=""></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
